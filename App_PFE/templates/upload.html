<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.9b4a46fd87a4446faf8b5a60dad6e121?rik=fK3BomwI1fxH7Q&pid=ImgRaw&r=0'); /* Link to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            min-width: 300px;
            margin-top: 10vh; /* Center vertically with some offset */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for contrast */
            color: white;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            margin-top: 20px;
        }
        .btn-choice {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <div class="header">
                    <h1 class="text-center">Date Fruit Detection Upload</h1>
                </div>
                <form id="uploadForm" method="post" enctype="multipart/form-data" class="p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image for analysis</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="analysis_type" value="detection" class="btn btn-primary btn-choice">Detection</button>
                        <button type="submit" name="analysis_type" value="variety" class="btn btn-primary btn-choice">Classification by Variety</button>
                        <button type="submit" name="analysis_type" value="maturity" class="btn btn-primary btn-choice">Classification by Maturity</button>
                    </div>
                </form>
                <div class="footer">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                    <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
